<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowAI Pomo</title>
</head>
<body>

    <!-- Navigation Bar -->
     <header>
        <nav>
            <a href="" class="logo">
                <img src="" alt="FlowAI Pomo">
            </a>

            <div class="nav_icons">
                <a href="">Analytics</a>
                <a href="">Settings</a>
            </div>
        </nav>
     </header>

     <main class="home">
        <section class="left">
            <h1>Focus List</h1>
            <input type="text" placeholder="What are we working on?">
            <button id="add-btn">+</button>
            <span>0/0</span>
        </section>

        <section class="center">
            <button id="work">Work</button>
            <button id="short">Short</button>
            <button id="long">Long</button>

            <div class="timer">
                <span class="time">25:00</span>
                <span class="label">DEEP WORK</span>
            </div>

            <div class="controls">
                <button id="rewind-btn">Rewind</button>
                <button id="play-btn">Play/Pause</button>
                <button id="fast-btn">Fast - Forward</button>
            </div>


        </section>

        <!-- Ai Focus Coacch Panel -->
         <section class="top-right">
            <h1>AI Focus Coach</h1>
            <span class="motive">Motivational Quote</span>
            <button id="precision-btn">Precision Mode</button>
            <button id="gemini-btn">Geminig Insight</button>
         </section>

         <!-- daily velocity panel -->
          <section class="bottom-right">
            <h1>Daily Velocity</h1>
            <div class="stats">

            </div>
          </section>
     </main>

     <!-- Footer  -->
      <footer class="foot">
        <span class="text">

        </span>

        <span class="links">
            <a href="">Documentation</a>
            <a href="">Privacy</a>
        </span>

      </footer>
    
</body>
</html>
