<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>

    <!-- CSS Embedding in the App -->
     <link href="timer.css" rel="stylesheet">
</head>
<body>

    <!-- Application -->
     <div id="app">
        <h1>Task Timer</h1>

        <div id="timer_dis">
            25:00
        </div>


        <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        </div>
       

        <!-- Preset duration buttons -->
         <div class="presets">
        <button date-time="5">5 min</button>
         <button date-time="15">15 min</button>
         <button date-time="25">25 min</button>
         </div>
         

         <!-- Takes user input -->
          <div class="custom">
             <input type="number" id="custom-time" placeholder="Enter the desired minutes">
          <!-- Button to set the input -->
           <button id="set-custom">
            Set
           </button>

          </div>
         
        <!-- Session coutners -->
         <div id="session-count">Sessions completed: 0</div>

         <!-- Dark and light button -->
          <button id="theme-toggle">Toggle Themes</button>

          <!-- Audio Play -->
           <audio id="alert-sound" src=""></audio>
     </div>
   





    <!-- Javascript -->
    <script src="timer.js"></script>

    
</body>
</html>
